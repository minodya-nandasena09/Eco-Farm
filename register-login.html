<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Eco-farm-User</title>
</head>
<body>
     <!-- Header Section Starts -->
     <header class="header">
        <a href="#" class="logo">
            <img src="./Resources/logo12.jpg" alt="logo">
        </a>

        <nav class="navbar">
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./services.html">Services</a>
            <a href="./contact.html">Contacts</a>
            <a href="./register-login.html">Register & Login</a>
        </nav>
        
        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>

        <div class="search-form">
            <input type="search" id="search-box" placeholder="Search ..">
            <label for="search-box" class="fas fa-search"></label>
        </div>

        <div class="cart-item-container">
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="./Resources/vegetable_seeds.png" alt="">
                <div class="content">
                    <h3>Vegetable seeds</h3>
                    <div class="price">$15.99</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="./Resources/flowerS.png" alt="">
                <div class="content">
                    <h3>Flower Seeds</h3>
                    <div class="price">$15.99</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="./Resources/Herb-removebg.png" alt="">
                <div class="content">
                    <h3>Herbal Products</h3>
                    <div class="price">$15.99</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="./Resources/compost1.png" alt="">
                <div class="content">
                    <h3>Compost</h3>
                    <div class="price">$15.99</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="./Resources/items.png" alt="">
                <div class="content">
                    <h3>Sustainable Items</h3>
                    <div class="price">$15.99</div>
                </div>
            </div>

            <a href="#" class="btn">Checkout Now</a>
        </div>
     </header>
    <!-- Header Section Ends -->

 
<div class="gap">
    
</div>
<section class="contacts" id="contacts">
    <h1 class="heading"><span>Welcome to </span> eco Farm</h1>
    <div class="row">
        
        <form action="">
            <h3>Have a Account?</h3>
            <div class="inputBox">
                <span class="fas fa-user"></span>
                <input type="text" placeholder="Name">
            </div>
            <div class="inputBox">
                <span class="fas fa-unlock-alt"></span>
                <input type="password" placeholder="Password">
            </div>
            <input type="submit" value="Sign In" class="btn">
        </form>

        <form action="">
            <h3>New to Eco Farm?</h3>
            <div class="inputBox">
                <span class="fas fa-user"></span>
                <input type="text" placeholder="First Name">
            </div>
            <div class="inputBox">
                <span class="fas fa-user"></span>
                <input type="text" placeholder="Last Name">
            </div>
            <div class="inputBox">
                <span class="fas fa-envelope"></span>
                <input type="email" placeholder="Email">
            </div>
            <div class="inputBox">
                <span class="fas fa-unlock-alt"></span>
                <input type="password" placeholder="Password">
            </div>
            <input type="submit" value="Register Now" class="btn">
        </form>
    </div>
    
    <br>
     <!-- Footer Section Starts-->
     <section class="footer" id="footer">
        <div class="share">
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
        </div>

        <div class="links">
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./services.html">Services</a>
            <a href="./contact.html">Contacts</a>
            <a href="./register-login.html">Register & Login</a>
        </div>

        <div class="credit">
            all <span>rights</span> reserved
        </div>
    </section>
   <!-- Footer Section Ends-->

    <script src="./script.js"></script>
</body>
</html>
